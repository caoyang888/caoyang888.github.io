<!DOCTYPE html>
<html lang="en">

<head>
    <title>Force Open URL in Chrome</title>
</head>

<body>
    <a href='googlechrome://caoyang888.github.io/open.html'>打开Google浏览器</a>

    <br />
    <br />

    <a href='x-safari-https://caoyang888.github.io/open.html'>打开Safari浏览器</a>

    <br />
    <br />

    <p>浏览器指纹：<span id='p1'></span></p>
    
    <p>来源：<span id='r1'></span></p>

    
    <script>
         document.getElementById("r1").innerHTML = document.referrer;
  const fpPromise = import('https://openfpcdn.io/fingerprintjs/v4').then(FingerprintJS => FingerprintJS.load());  
  fpPromise
    .then(fp => fp.get())
    .then(result => {      
      const visitorId = result.visitorId;
      console.log(visitorId);
        document.getElementById("p1").innerHTML = visitorId;
    });
</script>
    
</body>

</html>
